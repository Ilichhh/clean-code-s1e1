<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section section_add-task">
      <label class="section__header section__header_add-task" for="add-task">Add Item</label>
      <div class="new-task">
        <input id="add-task" class="new-task__input" type="text">
        <button class="button button_add">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__header">Todo</h3>
      <ul class="tasks-list tasks-list_incompleted">
        <li class="task">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" alt="Delete button" class="button__delete-img"></button>
        </li>
        <li class="task task_edit-mode">
          <input type="checkbox" class="task__checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img src="./remove.svg" alt="Delete button" class="button__delete-img"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__header">Completed</h3>
      <ul class="tasks-list tasks-list_completed">
        <li class="task">
          <input type="checkbox" class="task__checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img src="./remove.svg" alt="Delete button" class="button__delete-img"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
